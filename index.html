<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section id="apparel">
      <div class="container">
        <div class="bg-container">
          <div class="flex-container">
            <div class="logo">
              <img src="images/logo.svg" alt="" />
            </div>
            <div class="apparel-info">
              <p class="l-heading">
                <span class="diff-text">We're</span></br>coming</br>soon
              </p>
              <p class="s-heading">
                Hello fellow shoppers! We're currently building our new</br>fashion
                store. Add your email below to stay up-to-date with</br>
                announcements and our launch deals.
              </p>
            </div>
            <form id="form" novalidate>
              <div class="form-control">
                <input
                  type="email"
                  name="email"
                  id="user-email"
                  placeholder="Email Address"
                />
                <img class="error-icon" src="images/icon-error.svg" alt="">
                <small class="message">Error Message</small>
              </div>
              
              <button class="btn-primary"><img src="images/icon-arrow.svg" alt=""></button>
            </form>
          </div>
        </div>

        <div class="apparel-img">
          <img src="images/hero-desktop.jpg" alt="" />
        </div>
      </div>
    </section>

   

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Traxler</a>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
